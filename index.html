<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Lift Simulation</title>
</head>
<body>
    <h1 >Lift Simulation</h1>
    <div class="input_data">
    <label for="no_floors">Enter Number Of Floors</label>
    <input type="number" id="no_floors">
    <br>
    <label for="no_lifts">Enter Number Of Lifts </label>
    <input type="number" id="no_lifts">
    <br>
    <input type="submit" value="generate">
    </div>
    <div class="floor">
        <button id="up">UP</button>
        <button id="down">DOWN</button>
    <div class="lift">
        <div class="lift_right_door"></div>
        <div class="lift_left_door"></div>

    </div>  
</div> 
     
   
</body>
</html>
